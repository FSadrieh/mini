# Config for running the InferenceRecipe in generate.py to generate output
# from Llama2 7B model
#
# This config assumes that you've run the following command before launching
# this run:
#   tune download meta-llama/Llama-2-7b-hf --output-dir /tmp/Llama-2-7b-hf --ignore-patterns "*.safetensors" --hf-token <HF_TOKEN>
#
# To launch, run the following command from root torchtune directory:
#    tune run generate --config generation

output_dir: ./ # Not needed

# Model arguments
model:
  _component_: torchtune.models.llama3_2.llama3_2_1b

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /data/shared/ld/mini/torchtune/llama3_2_1B/full/epoch_9
  checkpoint_files: [
    model-00001-of-00001.safetensors
  ]
  output_dir: ${output_dir}
  model_type: LLAMA3_2

device: cuda
dtype: bf16

seed: 1234

# Tokenizer arguments
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: /data/shared/ld/mini/Llama-3.2-1B/original/tokenizer.model
  max_seq_len: null
  prompt_template: null

# Generation arguments; defaults taken from gpt-fast
prompt:
  system: null
  user: "Natalie tended to wear their hair in a ponytail, while Maria wasn't able to, because _ had long hair.\nWhat does the _ in the above sentence refer to? Natalie or Maria?"
max_new_tokens: 10
temperature: 0.6 # 0.8 and 0.6 are popular values to try
top_k: 300

enable_kv_cache: False

quantizer: null

log_level: INFO

tensor_parallel_plan:
  _component_: None
