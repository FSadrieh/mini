# Config for running the InferenceRecipe in generate_V2.py to generate output from an LLM
#
# This config assumes that you've run the following command before launching:
#   tune download meta-llama/Llama-2-7b-chat-hf --output-dir /tmp/Llama-2-7b-chat-hf --ignore-patterns "*.bin" --hf-token <HF_TOKEN>
#
# To launch, run the following command:
#    tune run dev/generate_v2 --config llama2/generation_v2

output_dir: ./ # Not needed

# Model arguments
model:
  _component_: torchtune.models.llama3_2.llama3_2_1b

# Transform arguments
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: /data/shared/ld/mini/Llama-3.2-1B/original/tokenizer.model
  max_seq_len: null
  prompt_template: null

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /data/shared/ld/mini/Llama-3.2-1B
  checkpoint_files: [
    model.safetensors
  ]
  output_dir: ${output_dir}
  model_type: LLAMA3_2

# Device
device: cuda
dtype: bf16
seed: 1234
log_level: INFO  # DEBUG, WARN, etc.

# Generation arguments
prompt:
  system: You are a helpful and creative AI assistant.
  user: What is the capital of France?
max_new_tokens: 10
temperature: 0.6 # 0.8 and 0.6 are popular values to try
top_k: 300
